<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>office attendance system</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
</head>
<body class="container h-100 ">
    <div class="container-lg shadow w-100 h-100 py-4 my-5">
        <div class="container-fluid text-center bg-warning p-2 text-white">
            <span class="dispay-3"> OFFICE ATTENDANCE SYSTEM</span>
        </div>
        <form action="#" method="post">

            <div class="head-wrapper d-flex justify-content-end">
                <h1 class="dispay-6 rounded-pill  text-warning border-bottom border-2 px-5 my-3" style="font-weight: bold;">
                    login
                </h1>

            </div>
            <div class="input-group my-3">
                <label class=" input-group-text "  for="username">username</label>
                <input class="form-control" type="text" name="username" placeholder="username or email">

            </div>
            <div class="input-group my-3">
                <label class="input-group-text" for="password">password</label>
                <input class="form-control" type="password" name="password" placeholder="password">
            </div>
            <div class="btn-wrapper my-3">
                <input class="btn btn-md border rounded-pill px-5 bg-warning text-white" type="submit" value="login">
            </div>

        </form>

    </div>
    
    
</body>
</html>
